<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90. Geburtstag Maria Ronczka</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400;700&display=swap');

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Open Sans', sans-serif; overflow: hidden; background-color: #000; color: white; }

        /* SLIDESHOW */
        .slideshow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .slideshow img { 
            position: absolute; width: 100%; height: 100%; 
            object-fit: cover; opacity: 0; 
            animation: fadeAnimation 25s infinite; 
        }
        
        /* Animation Timing */
        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 5s; }
        .slideshow img:nth-child(3) { animation-delay: 10s; }
        .slideshow img:nth-child(4) { animation-delay: 15s; }
        .slideshow img:nth-child(5) { animation-delay: 20s; }

        @keyframes fadeAnimation {
            0% { opacity: 0; }
            10% { opacity: 1; }
            20% { opacity: 1; }
            30% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* OVERLAY TEXT */
        .hero { 
            height: 100%; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center; 
            background: rgba(0, 0, 0, 0.45); padding: 20px; box-sizing: border-box; 
        }
        h1 { font-family: 'Dancing Script', cursive; font-size: clamp(2.2rem, 8vw, 4rem); margin: 10px; color: #ffd700; text-shadow: 2px 2px 8px #000; }
        p { font-size: 1.2rem; margin: 5px; text-shadow: 1px 1px 4px #000; }

        .btn { 
            background: #A0522D; color: white; border: 2px solid #ffd700; 
            padding: 15px 35px; border-radius: 50px; font-size: 1.2rem; 
            cursor: pointer; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* FORMULAR MODAL */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-content { background: white; margin: 20px auto; padding: 25px; width: 90%; max-width: 450px; border-radius: 15px; color: #333; position: relative; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        
        /* STATUS */
        #statusBox { display: none; margin-top: 15px; text-align: center; }
        .bar-bg { background: #eee; height: 10px; border-radius: 5px; overflow: hidden; }
        #bar { height: 100%; width: 0%; background: #4CAF50; transition: width 0.3s; }
    </style>
</head>
<body onclick="startMusic()">

    <audio id="bgMusic" loop src="bilder/0118.mp3"></audio>

    <div class="slideshow">
        <img src="bilder/bild1.jpg" onerror="this.src='Bilder/bild1.jpg'">
        <img src="bilder/bild2.jpg" onerror="this.src='Bilder/bild2.jpg'">
        <img src="bilder/bild3.jpg" onerror="this.src='Bilder/bild3.jpg'">
        <img src="bilder/bild4.jpg" onerror="this.src='Bilder/bild4.jpg'">
        <img src="bilder/bild5.jpg" onerror="this.src='Bilder/bild5.jpg'">
    </div>

    <div class="hero">
        <p>Herzliche Einladung</p>
        <h1>90 Jahre Maria Ronczka</h1>
        <p>11. April 2026 | Gasthaus Greskamp</p>
        <button class="btn" onclick="openM()">Zusage geben</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2 style="text-align:center; color:#A0522D; font-family:'Dancing Script'; font-size: 2rem;">Rückmeldung</h2>
            <form id="rsvpForm">
                <input type="text" id="name" placeholder="Dein Name" required>
                <input type="tel" id="tel" placeholder="Telefonnummer" required>
                <label>Anzahl Gäste insgesamt:</label>
                <input type="number" id="anzahl" value="1" min="1" oninput="addFields()">
                
                <div id="extraGuests"></div>
                
                <input type="text" id="musik" placeholder="Musikwunsch">
                <textarea id="notiz" placeholder="Nachricht/Allergien"></textarea>
                
                <button type="button" class="btn" style="width:100%" onclick="save()">Absenden</button>

                <div id="statusBox">
                    <div class="bar-bg"><div id="bar"></div></div>
                    <p id="msg" style="font-size:12px; margin-top:5px; color: #666;">Daten werden gesendet...</p>
                </div>
            </form>
            <p onclick="closeM()" style="text-align:center; color:red; cursor:pointer; margin-top:15px;">Schließen</p>
        </div>
    </div>

    <script>
        // 1. FIREBASE
        var config = { databaseURL: "https://geburtstag-bff4c-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(config);
        var db = firebase.database();

        // 2. FUNKTIONEN
        function startMusic() {
            var a = document.getElementById("bgMusic");
            if(a.paused) a.play().catch(function(e){});
        }

        function openM() { document.getElementById("myModal").style.display = "block"; }
        function closeM() { document.getElementById("myModal").style.display = "none"; }

        function addFields() {
            var div = document.getElementById("extraGuests");
            var val = document.getElementById("anzahl").value;
            div.innerHTML = "";
            for(var i=2; i<=val; i++) {
                var inp = document.createElement("input");
                inp.placeholder = "Name Gast " + i;
                inp.className = "guestName";
                div.appendChild(inp);
            }
        }

        function save() {
            var b = document.querySelector("#rsvpForm button");
            var s = document.getElementById("statusBox");
            var p = document.getElementById("bar");
            
            b.disabled = true;
            s.style.display = "block";
            p.style.width = "30%";

            var extras = document.getElementsByClassName("guestName");
            var liste = [document.getElementById("name").value];
            for(var j=0; j<extras.length; j++) {
                liste.push(extras[j].value);
            }

            var d = {
                absender: document.getElementById("name").value,
                telefon: document.getElementById("tel").value,
                personen: document.getElementById("anzahl").value,
                alleNamen: liste, // HIER SIND DIE GÄSTE DRIN
                musik: document.getElementById("musik").value,
                info: document.getElementById("notiz").value,
                zeit: new Date().toLocaleString()
            };

            p.style.width = "70%";

            db.ref("anmeldungen").push(d).then(function() {
                p.style.width = "100%";
                setTimeout(function() {
                    alert("Vielen Dank! Die Anmeldung wurde gespeichert.");
                    location.reload();
                }, 800);
            }).catch(function(e) {
                alert("Fehler: " + e.message);
                b.disabled = false;
            });
        }
    </script>
</body>
</html>
